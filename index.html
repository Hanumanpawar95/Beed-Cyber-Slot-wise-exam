<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #FF5733;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px auto;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 200px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .upload-form {
            margin-top: 20px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .upload-form button {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .upload-form button:hover {
            background-color: #e84c31;
        }

        #result {
            margin-top: 30px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Beed Cyber Infotech KYP</h1>
        <h2>Final Exam Slot Wise</h2>

        <!-- Upload Form -->
        <form id="uploadForm" class="upload-form">
            <label class="custom-file-label" for="csvFile">Browse File</label>
            <input id="csvFile" type="file" name="csvFile" accept=".csv" required />
            <button type="submit">Upload</button>
        </form>

        <!-- Result Section -->
        <div id="result"></div>

        <!-- Print Button -->
        <button id="printButton">Print Report</button>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const file = document.getElementById("csvFile").files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        console.log("Parsed CSV Results:", results);
                        let tableHtml = "<table><thead><tr><th>Sr. No.</th><th>Learner Name</th><th>Learner Code</th><th>BS-CIT</th><th>BS-CLS</th><th>BS-CSS</th></tr></thead><tbody>";

                        let serialNumber = 0;
                        results.data.forEach((row) => {
                            if (row['BS-CIT'] !== "-" || row['BS-CLS'] !== "-" || row['BS-CSS'] !== "-") {
                                serialNumber++;
                                tableHtml += `<tr>
                                    <td>${serialNumber}</td>
                                    <td>${row['Learner Name']}</td>
                                    <td>${row['Learner Code']}</td>
                                    <td>${row['BS-CIT']}</td>
                                    <td>${row['BS-CLS']}</td>
                                    <td>${row['BS-CSS']}</td>
                                </tr>`;
                            }
                        });

                        tableHtml += "</tbody></table>";
                        document.getElementById("result").innerHTML = tableHtml;
                    },
                    header: true // Assuming the first row is headers
                });
            }
        });

        document.getElementById("printButton").addEventListener("click", function () {
            const printContent = document.getElementById("result").innerHTML;
            const printWindow = window.open('', '', 'height=500, width=800');
            printWindow.document.write('<html><head><title>Print Report</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: Arial, sans-serif; margin: 20px; }');
            printWindow.document.write('table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }');
            printWindow.document.write('th, td { padding: 15px; text-align: left; border: 1px solid #ddd; }');
            printWindow.document.write('th { background-color: #FF5733; color: white; font-weight: bold; text-transform: uppercase; }');
            printWindow.document.write('tr:nth-child(even) { background-color: #f9f9f9; }');
            printWindow.document.write('tr:nth-child(odd) { background-color: #fff; }');
            printWindow.document.write('tr:hover { background-color: #f1f1f1; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
