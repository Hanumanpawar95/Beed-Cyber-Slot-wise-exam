<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Upload CSV File</h2>
    <input type="file" id="csvFile" accept=".csv">
    <div id="result"></div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const data = parseCSV(content);
                    renderTable(data);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid CSV file.");
            }
        });

        function parseCSV(content) {
            const rows = content.split("\n").filter(row => row.trim() !== ""); // Remove empty rows
            const headers = rows.shift().split(","); // First row as headers
            console.log("Headers:", headers); // Log the headers for debugging

            const data = rows.map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index] ? values[index].trim() : ""; // Handle missing values
                    return acc;
                }, {});
            });

            console.log("Parsed Data:", data); // Log parsed data for debugging
            return data;
        }

        function renderTable(data) {
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Learner Name</th>
                            <th>Learner Code</th>
                            <th>BS-CIT</th>
                            <th>BS-CLS</th>
                            <th>BS-CSS</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((row, index) => {
                // Skip rows where all exam slots are "-"
                if (row["BS-CIT"] !== "-" || row["BS-CLS"] !== "-" || row["BS-CSS"] !== "-") {
                    tableHtml += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${row["Learner Name"] || ""}</td>
                            <td>${row["Learner Code"] || ""}</td>
                            <td>${row["BS-CIT"] || ""}</td>
                            <td>${row["BS-CLS"] || ""}</td>
                            <td>${row["BS-CSS"] || ""}</td>
                        </tr>
                    `;
                }
            });

            tableHtml += "</tbody></table>";
            document.getElementById("result").innerHTML = tableHtml;
        }
    </script>
</body>
</html>
