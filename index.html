<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Beed Cyber Infotech KYP</h1>
    <h2>Final Exam Slot Wise</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="csvFile" accept=".csv" required />
        <button type="submit">Upload</button>
    </form>

    <div id="result"></div>
    <button id="printButton">Print Report</button>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                // Ensure the response is JSON
                const result = await response.json();

                // Check if the result is an array
                if (Array.isArray(result)) {
                    let tableHtml = "<table><thead><tr><th>Learner Name</th><th>Learner Code</th><th>BS-CIT</th><th>BS-CLS</th><th>BS-CSS</th></tr></thead><tbody>";
                    result.forEach((row) => {
                        tableHtml += `<tr>
                            <td>${row['Learner Name']}</td>
                            <td>${row['Learner Code']}</td>
                            <td>${row['BS-CIT']}</td>
                            <td>${row['BS-CLS']}</td>
                            <td>${row['BS-CSS']}</td>
                        </tr>`;
                    });
                    tableHtml += "</tbody></table>";
                    document.getElementById("result").innerHTML = tableHtml;
                } else {
                    console.error("Unexpected response:", result);
                    document.getElementById("result").textContent = "Error: Invalid response";
                }

            } catch (err) {
                console.error(err);
                document.getElementById("result").textContent = "Error uploading file";
            }
        });

        // Print functionality
        document.getElementById("printButton").addEventListener("click", function() {
            const printContent = document.getElementById("result").innerHTML;
            const printWindow = window.open('', '', 'height=500, width=800');
            printWindow.document.write('<html><head><title>Print Report</title>');
            printWindow.document.write('<style>body { font-family: Arial, sans-serif; margin: 20px; } table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; } th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; } th { background-color: #4CAF50; color: white; font-weight: bold; } tr:nth-child(even) { background-color: #f9f9f9; } tr:nth-child(odd) { background-color: #fff; } tr:hover { background-color: #f1f1f1; }</style></head>');
            printWindow.document.write('<body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
