<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Upload CSV File</h2>
    <input type="file" id="csvFile" accept=".csv">
    <div id="result"></div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const data = parseCSV(content);
                    renderTable(data);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid CSV file.");
            }
        });

        function parseCSV(content) {
            const rows = content.split("\n").filter(row => row.trim() !== ""); // Remove empty rows
            const headers = rows.shift().split("\t"); // Assuming tab-separated headers

            console.log("Headers:", headers); // Debugging: Check headers

            const data = rows.map(row => {
                const values = row.split("\t"); // Assuming tab-separated values
                console.log("Row values:", values); // Debugging: Check row values

                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index] ? values[index].trim() : ""; // Handle missing values
                    return acc;
                }, {});
            });
            return data;
        }

        function renderTable(data) {
            const learnerData = {};

            // Log data to check structure
            console.log("Parsed Data:", data); // Debugging: Check parsed data

            data.forEach((row) => {
                if (row["Exam Slot"] !== "-") {
                    const name = row["Name"];
                    const learnerCode = row["Learner Code"];
                    const course = row["Course"];
                    const examSlot = row["Exam Slot"];

                    if (!learnerData[name]) {
                        learnerData[name] = {
                            learnerCode: learnerCode,
                            courses: {
                                "BS-CIT": "",
                                "BS-CLS": "",
                                "BS-CSS": ""
                            }
                        };
                    }

                    // Map the exam slot to the respective course
                    if (course === "BS-CIT") {
                        learnerData[name].courses["BS-CIT"] = examSlot;
                    } else if (course === "BS-CLS") {
                        learnerData[name].courses["BS-CLS"] = examSlot;
                    } else if (course === "BS-CSS") {
                        learnerData[name].courses["BS-CSS"] = examSlot;
                    }
                }
            });

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Learner Name</th>
                            <th>Learner Code</th>
                            <th>BS-CIT</th>
                            <th>BS-CLS</th>
                            <th>BS-CSS</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const learnerName in learnerData) {
                const learner = learnerData[learnerName];
                tableHtml += `
                    <tr>
                        <td>${learnerName}</td>
                        <td>${learner.learnerCode}</td>
                        <td>${learner.courses["BS-CIT"] || ""}</td>
                        <td>${learner.courses["BS-CLS"] || ""}</td>
                        <td>${learner.courses["BS-CSS"] || ""}</td>
                    </tr>
                `;
            }

            tableHtml += "</tbody></table>";
            document.getElementById("result").innerHTML = tableHtml;
        }
    </script>
</body>
</html>
