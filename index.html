<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #FF5733;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px auto;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 200px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .upload-form {
            margin-top: 20px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .upload-form button {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .upload-form button:hover {
            background-color: #e84c31;
        }

        #result {
            margin-top: 30px;
        }
    </style>
    <!-- Include PapaParse Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Beed Cyber Infotech KYP</h1>
        <h2>Final Exam Slot Wise</h2>

        <!-- Upload Form -->
        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
            <label class="custom-file-label" for="csvFile">Browse File</label>
            <input id="csvFile" type="file" name="csvFile" accept=".csv" required />
            <button type="submit">Upload</button>
        </form>

        <!-- Result Section -->
        <div id="result"></div>

        <!-- Print Button -->
        <button id="printButton">Print Report</button>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                // Get the uploaded file
                const file = document.getElementById("csvFile").files[0];
                
                if (!file) {
                    alert('Please select a CSV file');
                    return;
                }

                // Use PapaParse to parse the CSV file
                Papa.parse(file, {
                    header: true,  // Ensure headers are used for column names
                    skipEmptyLines: true,  // Skip empty lines
                    dynamicTyping: true,  // Automatically type numbers
                    complete: function(results) {
                        // Log parsed data to inspect
                        console.log(results.data);

                        // Create a table to display the result
                        let tableHtml = "<table><thead><tr><th>Learner Name</th><th>Learner Code</th><th>BS-CIT</th><th>BS-CLS</th><th>BS-CSS</th></tr></thead><tbody>";

                        // To keep track of learners and their exam slots
                        const learnerData = {};

                        results.data.forEach((row) => {
                            const learnerCode = row['Learner Code'];
                            const examSlot = row['Exam Slot'];
                            const learnerName = row['Name'] || 'N/A';
                            const course = row['Course'];

                            // Initialize learner data if not already present
                            if (!learnerData[learnerCode]) {
                                learnerData[learnerCode] = {
                                    name: learnerName,
                                    learnerCode: learnerCode,
                                    BS_CIT: '-',
                                    BS_CLS: '-',
                                    BS_CSS: '-'
                                };
                            }

                            // Assign exam slots based on course
                            if (course === 'BS-CIT') {
                                learnerData[learnerCode].BS_CIT = examSlot || '-';
                            } else if (course === 'BS-CLS') {
                                learnerData[learnerCode].BS_CLS = examSlot || '-';
                            } else if (course === 'BS-CSS') {
                                learnerData[learnerCode].BS_CSS = examSlot || '-';
                            }
                        });

                        // Render learner data to table
                        let serialNumber = 0;
                        for (const learnerCode in learnerData) {
                            const learner = learnerData[learnerCode];
                            serialNumber++;
                            tableHtml += `<tr>
                                <td>${learner.name}</td>
                                <td>${learner.learnerCode}</td>
                                <td>${learner.BS_CIT}</td>
                                <td>${learner.BS_CLS}</td>
                                <td>${learner.BS_CSS}</td>
                            </tr>`;
                        }

                        tableHtml += "</tbody></table>";
                        document.getElementById("result").innerHTML = tableHtml;
                    },
                    error: function(error) {
                        console.error("Error parsing CSV file:", error);
                        alert("There was an error parsing the CSV file.");
                    }
                });
            } catch (err) {
                console.error(err);
                document.getElementById("result").textContent = "Error uploading file";
            }
        });

        // Print functionality
        document.getElementById("printButton").addEventListener("click", function () {
            const printContent = document.getElementById("result").innerHTML;
            const printWindow = window.open('', '', 'height=500, width=800');
            printWindow.document.write('<html><head><title>Print Report</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: Arial, sans-serif; margin: 20px; }');
            printWindow.document.write('table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }');
            printWindow.document.write('th, td { padding: 15px; text-align: left; border: 1px solid #ddd; }');
            printWindow.document.write('th { background-color: #FF5733; color: white; font-weight: bold; text-transform: uppercase; }');
            printWindow.document.write('tr:nth-child(even) { background-color: #f9f9f9; }');
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
