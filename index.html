<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .custom-file-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e04e2c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #FF5733;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beed Cyber Infotech KYP</h1>
        <h2>Final Exam Slot Wise</h2>

        <!-- Upload Form -->
        <form id="uploadForm" class="upload-form">
            <label class="custom-file-label" for="csvFile">Browse File</label>
            <input id="csvFile" type="file" accept=".csv" required />
            <button type="submit">Upload</button>
        </form>

        <!-- Result Section -->
        <div id="result"></div>

        <!-- Print Button -->
        <button id="printButton" style="display: none;">Print Report</button>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData,
        });

        const result = await response.json();

        // Log the parsed data to debug
        console.log("Parsed Result:", result);

        // Create a map to store data for each learner
        const learnerMap = {};

        result.forEach((row) => {
            const name = row["Name"];
            const code = row["Learner Code"];
            const course = row["Course"];
            const examSlot = row["Exam Slot"] || "-";

            if (!learnerMap[code]) {
                learnerMap[code] = { name: name, "BS-CIT": "-", "BS-CLS": "-", "BS-CSS": "-" };
            }

            if (course === "BS-CIT" || course === "BS-CLS" || course === "BS-CSS") {
                learnerMap[code][course] = examSlot;
            }
        });

        // Generate the table
        let tableHtml = `<table>
            <thead>
                <tr>
                    <th>Learner Name</th>
                    <th>Learner Code</th>
                    <th>BS-CIT</th>
                    <th>BS-CLS</th>
                    <th>BS-CSS</th>
                </tr>
            </thead>
            <tbody>`;

        for (const code in learnerMap) {
            const learner = learnerMap[code];
            tableHtml += `<tr>
                <td>${learner.name}</td>
                <td>${code}</td>
                <td>${learner["BS-CIT"]}</td>
                <td>${learner["BS-CLS"]}</td>
                <td>${learner["BS-CSS"]}</td>
            </tr>`;
        }

        tableHtml += "</tbody></table>";
        document.getElementById("result").innerHTML = tableHtml;
    } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "Error uploading file";
    }
});
        // Print functionality
        document.getElementById("printButton").addEventListener("click", function () {
            const printContent = document.getElementById("result").innerHTML;
            const printWindow = window.open('', '', 'height=500, width=800');
            printWindow.document.write('<html><head><title>Print Report</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: Arial, sans-serif; margin: 20px; }');
            printWindow.document.write('table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }');
            printWindow.document.write('th, td { padding: 15px; text-align: left; border: 1px solid #ddd; }');
            printWindow.document.write('th { background-color: #FF5733; color: white; font-weight: bold; text-transform: uppercase; }');
            printWindow.document.write('tr:nth-child(even) { background-color: #f9f9f9; }');
            printWindow.document.write('tr:nth-child(odd) { background-color: #fff; }');
            printWindow.document.write('tr:hover { background-color: #f1f1f1; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
